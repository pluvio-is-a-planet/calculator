<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<body>
  <div class="calculator container">
    <div class="display row">
      <input type="text" id="display" name="display" value="1+1">
      <button id="clr" class="btn clear">CLEAR</button>
    </div>
    <div class="first row">
      <div class="btn container">
        <button id="7" class="btn number">7</button>
      </div>
      <div class="btn container">
        <button id="8" class="btn number">8</button>
      </div>
      <div class="btn container">
        <button id="9" class="btn number">9</button>
      </div>
      <div class="btn container">
        <button id="/" class="btn operator">/</button>
      </div>
    </div>
    <div class="second row">
      <div class="btn container">
        <button id="4" class="btn number">4</button>
      </div>
      <div class="btn container">
        <button id="5" class="btn number">5</button>
      </div>
      <div class="btn container">
        <button id="6" class="btn number">6</button>
      </div>
      <div class="btn container">
        <button id="x" class="btn operator">x</button>
      </div>
    </div>
    <div class="third row">
      <div class="btn container">
        <button id="1" class="btn number">1</button>
      </div>
      <div class="btn container">
        <button id="2" class="btn number">2</button>
      </div>
      <div class="btn container">
        <button id="3" class="btn number">3</button>
      </div>
      <div class="btn container">
        <button id="-" class="btn operator">-</button>
      </div>
    </div>
    <div class="fourth row">
      <div class="btn container">
        <button id="0" class="btn number">0</button>
      </div>
      <div class="btn container">
        <button id="." class="btn decimal-separator">.</button>
      </div>
      <div class="btn container">
        <button id="=" class="btn equals">=</button>
      </div>
      <div class="btn container">
        <button id="+" class="btn operator">+</button>
      </div>
    </div>
  </div>
    
</body>
</html>
